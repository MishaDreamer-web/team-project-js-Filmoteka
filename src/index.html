<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>team-project-js-Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="./index.html" class="header-film link"
          >[]<span class="logo-name">Filmoteka</span></a
        >
        <nav class="main-nav">
          <ul class="nav-list list">
            <li class="nav-item">
              <a href="./index.html" class="nav-link link"
                ><span class="nav-link">Home</span></a
              >
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link"
                ><span class="nav-link">My Library</span></a
              >
            </li>
          </ul>
        </nav>
        <label class="header-field">
          <span class="header-label"></span>
          <input
            class="header-search"
            type="text"
            name="search"
            placeholder="Поиск"
          />
          <svg class="search-svg">
            <use href=""></use>
          </svg>
        </label>
      </div>
    </header>

    <include src="./partials/my_library.html"></include>

    <form class="search-form" id="search-form">
      <div>
        <label for="searchQuery"></label>
        <input
          type="text"
          class="image-query js-input-image-query"
          name="query"
          id="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
      </div>
    </form>

    <div class="film-body">
      <div class="render-result js-render-result"></div>
    </div>

    <div class="loader-ellips is-hidden">
      <span class="loader-ellips__dot"></span>
      <span class="loader-ellips__dot"></span>
      <span class="loader-ellips__dot"></span>
      <span class="loader-ellips__dot"></span>
    </div>
    <div class="container">
      <ul class="gallery list">
        <!-- Список <li> с карточками -->
      </ul>
    </div>

    <include src="./partials/footer.html"></include>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
