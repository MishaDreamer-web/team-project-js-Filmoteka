<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="my_library-heder">
      <include src="./partials/my_library.html"></include>

      <form class="search-form" id="search-form">
        <div>
          <label for="searchQuery"></label>
          <input
            type="text"
            class="image-query js-input-image-query"
            name="query"
            id="searchQuery"
            autocomplete="off"

        </div>
      </form>
    </header>

    <div class="film-body">

    <div class="loader-ellips is-hidden">

        <!-- Список <li> с карточками -->
      </ul>

    <include src="./partials/footer.html"></include>
